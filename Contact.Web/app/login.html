<div class="row" ng-controller="login as vm">
    <div class="col-md-12">
        <div class="content-header">
            <h3 class="content-title">Login</h3>
        </div>
        <div class="content-body">
            <form name="vm.form" role="form" novalidate class="row">
                <div class="form-group">
                    <div class="input-group">
                        <label>Username</label>
                        <input name="Username" type="text" class="form-control" placeholder="Enter Username"
                               ng-model="vm.user.Username" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label>Password</label>
                        <input name="Password" type="password" class="form-control" placeholder="Enter Password"
                               ng-model="vm.user.Password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <button name="LoginButton" type="button" class="btn btn-primary" app-click="vm.authenticate()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
